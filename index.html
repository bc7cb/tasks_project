
<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق قائمة المهام | Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>



<body>
    <div class="container">

<header>
    <h1><i class="fas fa-tasks"></i> قائمة المهام</h1>
    <p class="subtitle">نظم مهامك وأنجز أعمالك بسهولة</p>
</header>
<div class="app-container">
    <div class="input-section">
    <div class="input-group">
        <input type="text" id="taskInput" placeholder="أضف مهمة جديدة..." autocomplete="off">
    <button id="addTaskBtn" class="btn-primary">
        <i class="fas fa-plus"></i> إضافة
    </button>

    </div>
    <div class="task-filters">
            <button class="filter-btn active" data-filter="all">الكل</button>
    <button class="filter-btn" data-filter="pending">قيد الانتظار</button>
    <button class="filter-btn" data-filter="completed">مكتمل</button>
    </div>
</div>

</div>



</div>
    <script src="script.js"></script>
</body>
</html>
