
<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق قائمة المهام | Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>



<body>
    <div class="container">

<header>
    <h1><i class="fas fa-tasks"></i> قائمة المهام</h1>
    <p class="subtitle">نظم مهامك وأنجز أعمالك بسهولة</p>
</header>
<div class="app-container">
    <div class="input-section">
    <div class="input-group">
        <input type="text" id="taskInput" placeholder="أضف مهمة جديدة..." autocomplete="off">
    <button id="addTaskBtn" class="btn-primary">
        <i class="fas fa-plus"></i> إضافة
    </button>

    </div>
    <div class="task-filters">
            <button class="filter-btn active" data-filter="all">الكل</button>
    <button class="filter-btn" data-filter="pending">قيد الانتظار</button>
    <button class="filter-btn" data-filter="completed">مكتمل</button>
    </div>
</div>
<div class="stats-section">
    <div class="stat-card">
        <h3>المهام الكلية</h3>
        <span id="totalTasks">0</span>
    </div>
    <div class="stat-card">
        <h3>قيد الانتظار</h3>
        <span id="pendingTasks">0</span>
    </div>
    <div class="stat-card">
        <h3>مكتملة</h3>
        <span id="completedTasks">0</span>
    </div>
</div>
<div class="tasks-section">
    <h2><i class="fas fa-list-check"></i> مهامي</h2>
    <div id="tasksContainer">
        <div class="empty-state">
            <i class="fas fa-clipboard-list"></i>
            <p>لا توجد مهام حالياً. أضف مهمة جديدة لتبدأ!</p>
        </div>
    </div>
</div>
<div class="action-buttons">
    <button id="clearCompletedBtn" class="btn-secondary">
        <i class="fas fa-trash-can"></i> حذف المكتمل
    </button>
    <button id="clearAllBtn" class="btn-danger">
        <i class="fas fa-broom"></i> حذف الكل
    </button>
</div>





</div>
<footer>
    <p class="github-link">
        <i class="fab fa-github"></i> 
        <a href="https://github.com/bc7cb/tasks_project.git" target="_blank">مستودع GitHub</a>
    </p>
</footer>




</div>
    <script src="script.js"></script>
</body>
</html>
